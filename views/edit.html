<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gowiki edit</title>
  </head>
  <body>
    <h1>Editing {{.Title}}</h1>

    <form action="/save/{{.Title}}" method="POST">
      <div>
        <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
      </div>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
    {{if .Body }}
      <form class="delete-btn" action="/delete/{{.Title}}" method="POST">
        <input type="submit" name="delete" value="Delete">
      </form>
    {{end}}
  </body>
</html>
